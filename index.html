<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Keywords for search engines-->
    <meta
      name="keywords"
      content="quiz, food, food-quiz, game, entertainment"
    />
    <!--Description of page-->
    <meta
      name="description"
      content="A fun, entertaining quiz about general food knowledge"
    />
    <!--Title-->
    <title>The Food Quiz</title>
    <!--Favicon, positioned next to title (source:https://favicon.io/emoji-favicons/shallow-pan-of-food)-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Image of food used as a cover image for the site. Source: https://images.unsplash.com/photo-1543353071-10c8ba85a904?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D-->
    <div class="background-image">
      <!-- If the screen width is up to 799px,the image source will be used -->
      <source
        media="(max-width: 799px)"
        srcset="assets/images/background-image/image-small.webp"
        type="image/webp"
      />
      <!-- If the screen width is between 800px and 1200px, the image source will be used-->
      <source
        media="(min-width: 800px)"
        srcset="assets/images/background-image/image-medium.webp"
        type="image/webp"
      />
      <!--if screen width is greater than 1201px, the image source will be used-->
      <source
        media="(min-width: 1201px)"
        srcset="assets/images/background-image/image-fallback.jpg"
        type="image/webp"
      />
      <!-- Fallback for browsers not supporting WebP -->
      <img
        src="assets/images/background-image/image-fallback.jpg"
        alt="Image of properly layed out food"
      />
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
